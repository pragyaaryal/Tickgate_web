<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0px;
            margin: 0;
        }
        .navbar {
            position: fixed;
            top: 0; /* Ensure navbar stays at the top of the screen */
            left: 0;
            width: 100%;
            background-color: #2A2D3A;
            overflow: hidden;
            box-shadow: 0 2px 8px 0 rgba(127, 209, 174, 0.7);
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #ADE1CA;
        }
        .admin-dashboard {
            color: #fff;
            font-size: 18px;
            text-align: center;
            flex-grow: 1;
        }
        .logout {
            background-color: #66A88C;
            margin-left: auto;
            margin-right: 50px;
        }
        .container {
            max-width: auto;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .btn {
            padding: 6px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }
        .btn:hover {
            background-color: #e8301b;
        }
        .bus-form input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .bus-form input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .bus-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="admin_dashboard.html">Home</a>
        <span class="admin-dashboard">TIkGate</span>
        <a class="logout" href="login_signup.html">Logout</a>
    </div>
    <div class="container">
        <h1>Bus Management</h1>
        
        <!-- Bus Table -->
        <table>
            <thead>
                <tr>
                    <th>Bus Number</th>
                    <th>Bus Type</th> <!-- Added column for Bus Type -->
                    <th>Number of Seats</th>
                    <th>Booked Seats</th>
                    <th>Free Seats</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bus-001</td>
                    <td>AC</td> <!-- Example bus type -->
                    <td>50</td>
                    <td>20</td>
                    <td>30</td>
                    <td>
                        <button class="btn">Edit</button>
                        <button class="btn">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Bus-002</td>
                    <td>Non-AC</td> <!-- Example bus type -->
                    <td>40</td>
                    <td>10</td>
                    <td>30</td>
                    <td>
                        <button class="btn">Edit</button>
                        <button class="btn">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Bus-003</td>
                    <td>AC</td> <!-- Example bus type -->
                    <td>60</td>
                    <td>30</td>
                    <td>30</td>
                    <td>
                        <button class="btn">Edit</button>
                        <button class="btn">Delete</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        
        <!-- Add Bus Form -->
        <div class="bus-form">
            <h2>Add Bus</h2>
            <form action="#">
                <input type="text" name="busNumber" placeholder="Bus Number" required><br>
                <input type="text" name="busType" placeholder="Bus Type" required><br> <!-- Added input field for Bus Type -->
                <input type="text" name="numberOfSeats" placeholder="Number of Seats" required><br>
                <input type="text" name="bookedSeats" placeholder="Booked Seats" required><br>
                <input type="text" name="freeSeats" placeholder="Free Seats" required><br>
                <input type="submit" value="Add Bus">
            </form>
        </div>
    </div>
</body>
</html>
