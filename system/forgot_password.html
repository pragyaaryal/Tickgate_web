<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot_password.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Forgot Password</div>
        <form id="forgotPasswordForm" method="POST" action="forgot_password.php">
            <div class="field">
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
            </div>
            <div class="field">
                <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required autocomplete="new-password">
            </div>
            <div class="field">
                <input type="submit" name="reset" value="Reset Password">
            </div>
        </form>
        <div class="link">
            <a href="login_signup.html">Back to Login/Signup</a>
        </div>
    </div>
</body>
</html>
