<!DOCTYPE html>
<html>
<head>
    <title>Bus Reservation</title>
    <style>
        :root {
            --primary: #F9F8F8;
            --secondary: #2A2D3A;
            --green: #66A88C;
            --secondary-light: #7FD1AE;
            --secondary-light-2: #ADE1CA;
            --white: #fff;
            --black: #000000;
            --shadow: 0px 2px 8px 0px var(--secondary-light);
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary);
            color: var(--black);
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--white);
            box-shadow: var(--shadow);
        }
        .navbar a {
            text-decoration: none;
            color: var(--secondary);
            margin: 0 10px;
        }
        .navbar .logo {
            font-weight: bold;
            font-size: 24px;
        }
        .navbar .profile {
            display: flex;
            align-items: center;
        }
        .navbar .profile img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        .reservation-details {
            padding: 20px;
            background-color: var(--white);
            border: 1px solid var(--secondary-light);
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .detail-item {
            flex: 1 1 45%;
            margin: 10px 0;
        }
        .detail-item p {
            margin: 5px 0;
        }
        .detail-item strong {
            color: var(--secondary);
        }
        .btn {
            padding: 10px 20px;
            background-color: var(--green);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: var(--secondary-light);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

<div class="navbar">
    <div class="logo">TickGate</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Reservation</a>
        <a href="#">FAQs</a>
        <a href="#">Contact</a>
    </div>
    <div class="profile">
        <img src="https://via.placeholder.com/40" alt="Profile Image">
        <a href="#">Profile</a>
    </div>
</div>

<div class="container">
    <div class="reservation-details" id="reservationDetails">
        <div class="detail-item">
            <p><strong>Date:</strong> <span id="date">May 15, 2024</span></p>
            <p><strong>Time:</strong> <span id="time">10:00 AM</span></p>
        </div>
        <div class="detail-item">
            <p><strong>From:</strong> <span id="from">City A</span></p>
            <p><strong>To:</strong> <span id="to">City B</span></p>
        </div>
        <div class="detail-item">
            <p><strong>Bus Number:</strong> <span id="busNumber">ABC123</span></p>
            <p><strong>Bus Type:</strong> <span id="busType">Luxury</span></p>
        </div>
        <div class="detail-item">
            <p><strong>Driver Contact:</strong> <span id="driverContact">123-456-7890</span></p>
            <p><strong>Number of Seats:</strong> <span id="numberOfSeats">45</span></p>
        </div>
        <div class="detail-item">
            <p><strong>Status:</strong> <span id="status">Approved</span></p>
        </div>
        <button class="btn" onclick="downloadPDF()">Download PDF</button>
    </div>
</div>

<script>
    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.text("Bus Reservation Details", 20, 20);
        doc.text(`Date: ${document.getElementById('date').innerText}`, 20, 30);
        doc.text(`Time: ${document.getElementById('time').innerText}`, 20, 40);
        doc.text(`From: ${document.getElementById('from').innerText}`, 20, 50);
        doc.text(`To: ${document.getElementById('to').innerText}`, 20, 60);
        doc.text(`Bus Number: ${document.getElementById('busNumber').innerText}`, 20, 70);
        doc.text(`Bus Type: ${document.getElementById('busType').innerText}`, 20, 80);
        doc.text(`Driver Contact: ${document.getElementById('driverContact').innerText}`, 20, 90);
        doc.text(`Number of Seats: ${document.getElementById('numberOfSeats').innerText}`, 20, 100);
        doc.text(`Status: ${document.getElementById('status').innerText}`, 20, 110);

        doc.save("reservation-details.pdf");
    }
</script>
</body>
</html>
