<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 60px 0px;
            margin: 0;
        }
        .navbar {
            position: fixed;
            top: 0; /* Ensure navbar stays at the top of the screen */
            left: 0;
            width: 100%;
            background-color: #2A2D3A;
            overflow: hidden;
            box-shadow: 0 2px 8px 0 rgba(127, 209, 174, 0.7);
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #ADE1CA;
        }
        .admin-dashboard {
            color: #fff;
            font-size: 18px;
            text-align: center;
            flex-grow: 1;
        }
        .logout {
            background-color: #66A88C;
            margin-left: auto;
            margin-right: 50px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .btn {
            padding: 6px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .customer-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        .customer-form input[type="text"],
        .customer-form input[type="number"],
        .customer-form input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .customer-form input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .customer-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        h1 {
    text-align: center;
}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="admin_dashboard.html">Home</a>
        <span class="admin-dashboard">TIkGate</span>
        <a class="logout" href="logout.html">Logout</a>
    </div>
    
    <h1>Customer Management</h1>
    
    <!-- Customer Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Contact Number</th>
                <th>Bus Route</th>
                <th>Arriving Station</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>35</td>
                <td>123-456-7890</td>
                <td>Route A</td>
                <td>Station X</td>
                <td>
                    <button class="btn">Edit</button>
                    <button class="btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>28</td>
                <td>987-654-3210</td>
                <td>Route B</td>
                <td>Station Y</td>
                <td>
                    <button class="btn">Edit</button>
                    <button class="btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Michael Johnson</td>
                <td>42</td>
                <td>555-123-4567</td>
                <td>Route C</td>
                <td>Station Z</td>
                <td>
                    <button class="btn">Edit</button>
                    <button class="btn">Delete</button>
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <!-- Add Customer Form -->
    <div class="customer-form">
        <h2>Add Customer</h2>
        <form action="#">
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="number" name="age" placeholder="Age" required><br>
            <input type="tel" name="contactNumber" placeholder="Contact Number" required><br>
            <input type="text" name="busRoute" placeholder="Bus Route" required><br>
            <input type="text" name="arrivingStation" placeholder="Arriving Station" required><br>
            <input type="submit" value="Add Customer">
        </form>
    </div>

</body>
</html>
