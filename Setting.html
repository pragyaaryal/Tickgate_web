<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        h2, h3 {
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <div>
        <h2>Update an Account</h2>
        <form action="update_account.php" method="post">
            <h3>Change Email</h3>
            <label for="new_email">New Email:</label>
            <input type="email" id="new_email" name="new_email" required>
            <br><br>

            <h3>Change Password</h3>
            <div class="password-container">
                <label for="current_password">Current Password:</label>
                <input type="password" id="current_password" name="current_password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('current_password')">Show</span>
            </div>
            <br>
            <div class="password-container">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('new_password')">Show</span>
            </div>
            <br>
            <div class="password-container">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">Show</span>
            </div>
            <br><br>

            <h3>Change Contact Information</h3>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <br><br>

            <input type="submit" value="Update Account">
        </form>
    </div>
    <div>
        <h2>Delete an Account</h2>
        <form action="delete_account.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <input type="submit" value="Delete Account">
        </form>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            var passwordInput = document.getElementById(inputId);
            var toggleButton = passwordInput.parentNode.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }
    </script>
</body>
</html>
